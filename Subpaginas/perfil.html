<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil UFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/perfil.css">
</head>
<body>
  <div class="sidebar">
    <nav class="sidebar-nav">
      <a href="#" title="Home"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="#" title="Notificaciones"><i class="fas fa-bell"></i><span>Notificaciones</span></a>
      <a href="#" title="Mensajes"><i class="fas fa-comment-dots"></i><span>Mensajes</span></a>
      <a href="#" title="Perfil" class="active"><i class="fas fa-user"></i><span>Perfil</span></a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" title="Configuración"><i class="fas fa-bars"></i><span>Configuración</span></a>
    </div>
  </div>

  <div class="main-content">
    <div class="profile-container">
      <header class="profile-header">
        <div class="avatar-wrapper">
          <div class="avatar-border"></div>
          <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" class="profile-avatar">
          <div class="connection-pulse"></div>
        </div>

        <div class="profile-stats">
            <div class="stat">
              <div id="likesCount">14.7K</div>
              <small>Likes</small>
            </div>
            <div class="stat">
              <div id="followersCount">8.3K</div>
              <small>Seguidores</small>
            </div>
            <div class="stat">
              <div id="followingCount">452</div>
              <small>Seguidos</small>
            </div>
        </div>
      </header>

      <section class="profile-bio">
        <h1>walteralejandro_</h1>
        <p>Estudiante | Vago | Facha</p>

        <div class="uflow-daily">
          <div class="uflow-progress">
            <div class="progress-bar" id="uflowProgress"></div>
          </div>
          <button id="uflowBtn" class="uflow-button">CREAR UFLOW</button>
          <p class="uflow-counter" id="uflowCounter">Próximo UFlow en: <span>23:59:59</span></p>
        </div>
        
        <button id="createPostBtn" class="create-button">CREAR PUBLICACIÓN</button>
      </section>

      <nav class="content-tabs">
        <button class="tab active" data-tab="photos"><i class="fas fa-camera"></i> Fotos</button>
        <button class="tab" data-tab="videos"><i class="fas fa-video"></i> Videos</button>
        <button class="tab" data-tab="uflows"><i class="fas fa-bolt"></i> UFlows</button>
      </nav>

      <div class="content-grid" id="contentGrid"></div>

      <div class="live-connections">
        <h3><i class="fas fa-users"></i> Conexiones activas</h3>
        <div class="connections-grid" id="connectionsGrid"></div>
      </div>
    </div>
  </div>

  <div id="uflowModal" class="uflow-modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="uflow-title">UFLOW</div>
            <button id="closeModal"><i class="fas fa-times"></i></button>
        </div>
      <textarea id="uflowText" placeholder="¿Qué está pasando?" maxlength="280"></textarea>
      <div class="modal-footer">
        <span id="charCounter">0/280</span>
        <button id="publishUflow" class="publish-btn" disabled>Publicar UFlow</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
