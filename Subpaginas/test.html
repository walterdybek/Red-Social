<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feed estilo X</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .tweet {
      display: flex;
      padding: 16px;
      border-bottom: 1px solid #dee2e6;
      background-color: white;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }
    .tweet-content {
      flex: 1;
    }
    .tweet-header {
      font-size: 0.95rem;
    }
    .tweet-header strong {
      margin-right: 6px;
    }
    .tweet-text {
      margin: 4px 0 8px;
      font-size: 1rem;
    }
    .tweet-actions {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .tweet-actions i {
      margin-right: 4px;
    }
    .tweet-actions button {
      background: none;
      border: none;
      padding: 4px 10px;
      color: inherit;
    }
    .tweet-actions button:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="container" style="max-width: 600px;">
    
    <!-- TWEET 1 -->
    <div class="tweet">
      <img src="https://i.pravatar.cc/100?img=10" class="avatar" alt="avatar">
      <div class="tweet-content">
        <div class="tweet-header">
          <strong>Ana Torres</strong><span class="text-muted">@ana_t ‚Ä¢ 2h</span>
        </div>
        <div class="tweet-text">
          Disfrutando del atardecer üåÖ en la playa. ¬°Qu√© paz!
        </div>
        <div class="tweet-actions d-flex justify-content-between">
          <button><i class="bi bi-chat"></i> 12</button>
          <button><i class="bi bi-arrow-repeat"></i> 5</button>
          <button><i class="bi bi-heart"></i> 23</button>
          <button><i class="bi bi-box-arrow-up"></i></button>
        </div>
      </div>
    </div>

    <!-- TWEET 2 -->
    <div class="tweet">
      <img src="https://i.pravatar.cc/100?img=5" class="avatar" alt="avatar">
      <div class="tweet-content">
        <div class="tweet-header">
          <strong>Carlos Ruiz</strong><span class="text-muted">@carlos_r ‚Ä¢ 5h</span>
        </div>
        <div class="tweet-text">
          Hoy corr√≠ 10km. Me siento como nuevo üèÉ‚Äç‚ôÇÔ∏èüí™
        </div>
        <div class="tweet-actions d-flex justify-content-between">
          <button><i class="bi bi-chat"></i> 7</button>
          <button><i class="bi bi-arrow-repeat"></i> 3</button>
          <button><i class="bi bi-heart"></i> 19</button>
          <button><i class="bi bi-box-arrow-up"></i></button>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
