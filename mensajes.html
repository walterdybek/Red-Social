<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Vito</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-logo">Vito</div>
        <div class="navbar-search">
            <input type="text" placeholder="Buscar en Vito">
        </div>
        <div class="navbar-icons">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-user-friends"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <!-- Barra lateral -->
    <aside class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Inicio</a>
        <a href="#"><i class="fas fa-user"></i> Perfil</a>
        <a href="#"><i class="fas fa-envelope"></i> Mensajes</a>
        <a href="#"><i class="fas fa-bell"></i> Notificaciones</a>
        <a href="#"><i class="fas fa-cog"></i> Configuración</a>
    </aside>

    <!-- Contenido de mensajes -->
    <main class="main-content">
        <section class="messages">
            <h3>Mensajes</h3>
            <div class="message-list">
                <div class="message">
                    <p><strong>Juan Pérez</strong>: Hola, ¿cómo estás?</p>
                </div>
                <div class="message">
                    <p><strong>Ana López</strong>: ¡Qué tal! ¿Te gustaría quedar este fin de semana?</p>
                </div>
            </div>
        </section>

        <section class="message-input">
            <input type="text" placeholder="Escribe un mensaje...">
            <button>Enviar</button>
        </section>
    </main>
</body>
</html>
