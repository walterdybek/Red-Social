<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Vito</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-logo">Vito</div>
        <div class="navbar-search">
            <input type="text" placeholder="Buscar en Vito">
        </div>
        <div class="navbar-icons">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-user-friends"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </nav>

    <!-- Barra lateral -->
    <aside class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Inicio</a>
        <a href="#"><i class="fas fa-user"></i> Perfil</a>
        <a href="#"><i class="fas fa-envelope"></i> Mensajes</a>
        <a href="#"><i class="fas fa-bell"></i> Notificaciones</a>
        <a href="#"><i class="fas fa-cog"></i> Configuración</a>
    </aside>

    <!-- Contenido de configuración -->
    <main class="main-content">
        <section class="settings">
            <h3>Configuración</h3>
            <form>
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Nuevo nombre de usuario">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Nuevo correo electrónico">
                <button type="submit">Guardar cambios</button>
            </form>
        </section>
    </main>
</body>
</html>
